<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Tech Empowerment Hub!</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loadSection(section, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(section).innerHTML = data);
        }
        
        window.onload = function () {
            loadSection("about-section", "about.html");
            loadSection("experience-section", "experience.html");
            loadSection("projects-section", "projects.html");
            loadSection("blog-section", "blog.html");
            loadSection("contact-section", "contact.html");
        };
    </script>
</head>

<body>
    <nav>
        <a href="#about-section">About Me</a>
        <a href="#experience-section">Experience</a>
        <a href="#projects-section">Projects</a>
        <a href="#blog-section">Blog</a>
        <a href="#contact-section">Contact Me</a>
    </nav>

    <div id="about-section"></div>
    <div id="experience-section"></div>
    <div id="projects-section"></div>
    <div id="blog-section"></div>
    <div id="contact-section"></div>
</body>

</html>
