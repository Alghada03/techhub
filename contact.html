<section id="contact">
    <h2>Contact Me</h2>
    <p>Have questions or want to collaborate? Fill out this form and I'll get back to you!</p>
    <form action="https://script.google.com/macros/s/AKfycbz8uAIwO-QHocdGBTAQu9lXI8xCZy6wfwisd4J0Nhpg5S8ISuMxsQImu-fIQWukLR6p/exec" method="POST">
        <fieldset>
            <legend>Your Contact Information</legend>
            <ul>
                <li><label for="fullname">Name:</label><input type="text" id="fullname" name="fullname" required></li>
                <li><label for="email">Email:</label><input type="email" id="email" name="email" required></li>
                <li><label for="subject">Subject:</label><input type="text" id="subject" name="subject" required></li>
                <li><label for="message">Message:</label><textarea id="message" name="message" rows="4" cols="60" required></textarea></li>
            </ul>
        </fieldset>
    </form>
</section>
